<body>
    
    <label>Escribe numero:</label>
     <input type="number" id="input" placeholder="Escribe numero">
     <button onclick="print()">Print</button>

     <div id="list">

     </div>

     <script>

     function print(){
        console.clear()
        var num = document.getElementById('input').value
         for(var i = 0; i <=50; i = i + parseInt(num)){
            document.getElementById('list').innerHTML = "<h5>" +
            console.log(i)
         }
         
     }
     

     </script>

</body>
</html>
